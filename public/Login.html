<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
    <header>
        <div class="navBarTop">
            <h1>WellSpring Oil Ltd.</h1>
        </div>
        <div class="navLine"></div>
        <div class="navBarBottom">
            <div class="navBarItem">
                <a href="index.html">Home</a>
            </div>
            </div>
        </div>
    </header>
    <section>
        <!-- Login Box -->
        <div class="login-box">
            <form action="">
                <h2>Login</h2>
                <!-- Add your login form fields here -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text"  id="user" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="pw" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="PwRetrieve.html">Forgot Password?</a>
                </div>
                <button type="button" onclick="confirmInput()">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="Registration.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
