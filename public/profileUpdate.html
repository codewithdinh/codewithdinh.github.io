<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
   <link rel="stylesheet" href="style.css"> 
   <script src="validation.js"></script>
   <script src="profile.js"></script>
</head>
<body>

    <header>
        <div class="navBarTop">
            <h1>WellSpring Oil Ltd.</h1>
        </div>
        <div class="navLine"></div>
        <div class="navBarBottom">
            <div class="navBarItem">
                <a href="indexLoggedIn.html">Home</a>
            </div>
            </div>
        </div>
    </header>
    <section>
        <!-- Registration Box -->
        <div class="register-box">
            <form action="indexLoggedIn.html">
                <h2>User Profile</h2>
                <!-- Add your login form fields here -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text"  id="firstname" placeholder="" maxlength="50" required>
                    <label for="fullname">First Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text"  id="lastname" placeholder="" maxlength="50" required>
                    <label for="fullname">Last Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <input type="text" maxlength="100" id="street" placeholder="" required>
                    <label label for="street">Street</label>
                </div> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <input type="text" maxlength="100"  id="city" name="city" placeholder="" required>
                    <label for="city">City </label>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state" name="state" required>
                        <option value="">--Select State--</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <input type="text" id="zipcode" name="zipcode" placeholder="" required minlength="5" maxlength="9" pattern="[0-9]{5,9}" required>
                    <label for="zipcode">Zipcode</label>
                </div>
                <button type="submit" id="update" onclick="checkZip()">Update Profile</button>
                <div id="updatesuccess">

                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
