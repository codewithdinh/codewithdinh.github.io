    <section id="fuel-form">
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="gallons">Gallons Requested:</label>
                    <input type="text" id="gallons" name="gallons" required>
                </div>
                <div class="form-group">
                    <label for="delivery-address">Delivery Address:</label>
                    <input type="text" id="delivery-address" name="delivery-address">
                </div>
                <div class="form-group">
                    <label for="delivery-date">Delivery Date:</label>
                    <input type="date" id="delivery-date" name="delivery-date" required>
                </div>
                <div class="form-group">
                    <label for="price-per-gallon">Price per Gallon:</label>
                    <input type="text" id="price-per-gallon" name="price-per-gallon" disabled> <!--change type from number to text-->
                </div>
                <div class="form-group">
                    <label for="total-amount-due">Total Amount Due:</label>
                    <input type="text" id="total-amount-due" name="total-amount-due" disabled> <!--change type from number to text-->
                </div>
                <label for="texasCheckbox">
                    <input type="checkbox" id="texasCheckbox" name="texasCheckbox">
                    I am in Texas
                  </label><br>
                
                  <label for="orderedBeforeCheckbox">
                    <input type="checkbox" id="orderedBeforeCheckbox" name="orderedBeforeCheckbox">
                    I have ordered before
                  </label><br>
                <button type="submit" class="btn" id="cal">Calculate Total</button>
                <button type="submit" class="btn" id="save">Save Quote</button>
            </form>
        </div>
        <div id="myDiv"></div>
    </section>
